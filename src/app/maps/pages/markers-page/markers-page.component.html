<div id="map" #map></div>

<ul class="list-group">
  <li
    *ngFor="let marker of markers; let i = index"
    class="list-group-item"
    [ngStyle]="{ 'background-color': marker.color }"
    (click)="flyTo(marker.marker)"
    (dblclick)="removeMarker(i)"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
  + Agregar marcador
</button>
